<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.min.css">
    <title>Fiber Sign up</title>
</head>
<body>
    <section>
        <div class='signup__container'>
            <div class='form__container'>
                <div class='form__logo'>
                    <span>Fiber</span>
                </div>
                <h1 class='title'>Create your Fiber account</h1>
                <form class='form'>
                    <div class='form__group'>
                    <label>
                        Your Name
                        <br>
                        <input type="text" placeholder="John Doe" id='name'>
                    </label>
                    </div>

                    <div class='form__group'>
                    <label>
                        E-mail
                        <br> 
                        <input type="email" placeholder="john@example.com">
                    </label>
                    </div>

                    <div class='form__group'>
                    <label>
                        Password
                        <br>
                        <input type="password" placeholder="At least 8 characters">
                    </label>
                    </div>

                    <div class='form__terms'>
                        <input type="checkbox" name='terms' id='terms'>
                        <p class="form__textterm">
                            By creating an account on Fiber, you agree to the 
                            <a href="#">Terms & Conditions</a>
                        </p>
                    </div>
                    <button class='btn btn--large'>Create Fiber Account</button>
                    <p class='form__already'>
                        Already have an account? <a href="#">Sign in</a>
                    </p>
                </form>
            </div>
            <!-- START CAROUSEL -->
            <div class="info__container">
                <div class="carousel">
                    <img src="/Assets/Sign Up Image.png" alt="Sign-up">
                    <h1 class='carousel__heading'>Unparalleled Templates</h1>
                    <p class='carousel__text'>
                        Crafted by a team of professional designers, our templates
                        are unparalleled in the market.
                    </p>
                    <div class='carousel__control'>
                        <span></span>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
